
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Enrico Mameli - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Enrico Mameli</h1>
        <script type="text/processing">

          void setup() {
  size(200, 200);
  background(160);
  smooth();
  noStroke();
}

void draw() {
  if (frameCount % 1 == 0) {
    fill(frameCount * 3 % 255, frameCount * 5 % 255, frameCount * 100 % 255);
    pushMatrix();
    translate(100, 100);
    rotate(radians(frameCount * 20 % 360));
    rect(30, 40, 100, 10);
    popMatrix();
  }
}
        </script>
        <canvas></canvas>
    </body>
</html>
